<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% seo %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.png" | relative_url }}" type="image/x-icon">
  <link href="{{ "assets/css/template.css" | relative_url }}" rel="stylesheet" type="text/css" />
  <script src="{{ "assets/js/webfront.js" | relative_url }}" type="text/javascript"></script>
  <script
    type="text/javascript">WebFont.load({ google: { families: ["Vollkorn:400,400italic,700,700italic", "Roboto Condensed:300,regular,700", "Roboto:300,regular,500"] } });</script>
  <script
    type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
    
  <script src="{{ "assets/js/jquery-3.4.1.min.220afd743d.js" | relative_url }}" type="text/javascript"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/turn.min.js"></script>

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  
</head>

<body>
  <div class="wrapper">
    <div class="header">{% include navbar.html %} </div>
    <div class="content">
      {{ content}}
    </div>
    <div class="footer">{% include footer.html %} </div>
  </div>
</body>

</html>
