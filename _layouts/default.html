<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
{% seo %}
<head>
  <!-- Meta Information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title and Favicon -->
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="shortcut icon" href="{{ '/assets/img/favicon.png' | relative_url }}" type="image/x-icon">

  <!-- Stylesheets -->
  <link href="{{ 'assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" type="text/css" />
  <link href="{{ 'assets/css/template.css' | relative_url }}" rel="stylesheet" type="text/css" />

  <!-- WebFont Loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: [
          "Vollkorn:400,400italic,700,700italic",
          "Roboto Condensed:300,regular,700",
          "Roboto:300,regular,500"
        ]
      }
    });
  </script>

  <!-- JavaScript -->
  <script>
    (function (o, c) {
      var n = c.documentElement;
      var t = " w-mod-";
      n.className += t + "js";
      if ("ontouchstart" in o || (o.DocumentTouch && c instanceof DocumentTouch)) {
        n.className += t + "touch";
      }
    })(window, document);
  </script>

  <!-- Include Google Analytics in Production -->
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header">
      {% include navbar.html %}
    </header>

    <!-- Main Content -->
    <main class="content">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>

  <!-- Scripts -->
  <script src="{{ 'assets/js/webfront.js' | relative_url }}" type="text/javascript"></script>
</body>
</html>
