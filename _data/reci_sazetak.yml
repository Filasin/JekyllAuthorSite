- text:   'Crtice Dejana Grujića nisu verbalne folaže već osmišljen spoj aktuelnog sa obaveznim, problematičnog sa rešivim, beskorisnog sa korisnim... Autor ne opterećuje, ne filozofira, ne pametuje, ne nameće se već, kao Svevideći, samo – ukazuje. Ko ne živi na crticu taj nikada ne spozna Život. Opaska, žaoka, kratak ubod, takav je ''Život na crticu'' Dejana Grujića.'
  author: 'Mr Milovan Filipović o knjizi "Život na Crticu"'

- text:   '202 crtice predstavljaju pokušaj da se shvati mali deo misli jednog velikog čoveka, što Dejan Grujić i jeste zbog britkoće njegovog uma, strpljivosti, inteligencije, zato što njega uvek interesuje nečiji karakter i to ko si ti, a ne društveni položaj individue. Crtice su hronika jednog burnog vremena, hronika o događajima, o moralu i poštenju, o umetnosti življenja, ali i o ljudima koji su obeležili jednu epohu.'
  author: 'Karlo Astrahan, pisac, urednik programa u biblioteci "Milutin Bojić", u Beogradu'

- text:   'Ja čuvam džemper koji mi je poklonila moja najbolja školska prijateljica. Sama je očesljala, isprela i pripremila vunu i oštrikala najljepsi džemper koji sam jako dugo nosila,a i danas ima posebno mjesto u mom ormaru, omalio, ali ipak posebno vrijedan, moj.'
  author: 'Nena Mlađen, Noehausen, Štutgart, Nemačka'

- text:   'Sudbina! I iz svega se uči! I dobro i zlo! Samo neki nauče svoje lekcije, a neki su ponavljači!'
  author: 'Radmila Biserčić, pedagog, Priština'

- text:   'Na žalost ne obracamo paznju sebi dovoljno, ili nikako, a kada bolest uznapreduje, borba je velika; više puta uzaludna jer se kasno javljamo, ili malo njih ipak ima sreće da prezivi... Zato sto pre kod lekara na kontrole .. Pozdrav, Dejane iz Kikinde.'
  author: 'Marta Kiš – Jovanović, Kikinda (1951-2020)'

- text:   '"Ne trazi hleba preko pogace" , bio bi odgovor na Crticu punu sarkazama kao tmurni oblak što nas danima davi. Da razvedrimo onom Titovom ,, selo gradu, grad selu" pa pojačajmo. Daj nam sunca..." da osušimo kosu."\n
          "Iz grada u centralnom delu Srbije, otputovala je grupa studenata u inostranstvo." Na ovakav uvod realno bi sledilo: Turisticki vodic nije uspeo da ih ubedi da se vrate u ,,obećanu" zemlju! Vodič je od sramote ostao sa njima. I vozač bi da iskoristi šansu ali mora da vrati autobus..."\n
          "Koje je marke tvoj "fotoaparat"? Zastarela tehnika bez fotošopa i mogućnosti montaže, prikazuje samo realnu sliku ispred objektiva u vreme kada ništa objektivno nije. Nije lako sa takvim aparatom, potrebno je pedesetak godina da prosečan ,,fotograf" napravi slike i okuraži se da ih podeli sa slepima u galeriji realizma. Bravo majstore..."'
  author: 'Neša Babić, Stalać, Srbija'

- text:   'Moja majka našla novčanik pun para. Kontaktirala čoveka telefonom. Ovaj došao sa nabildovanim dečkom valjda da se tuče, šta li? Majka, obzirom da jedva hoda, zvala ga da dođe da uzme kod kuće. Uglavnom, završilo se tako što je prebrojao pare, a bilo ih je, ostavio 1000 dinara i to je to. Ima i ovde kako para tako i poštenih nalazača.'
  author: 'Slađa Kručičan Stanić, književnica, Beograd'

- text:   'Treba podsećati, neprestano.'
  author: 'Jelena Ćuslović, književnica, profesorka, Čačak'

- text:   '„Opet smo došli u sukob sami sa sobom“.\n
          „U marketima ne znamo više ni da pročitamo na pakovanju šta jedemo, na pijacama nakupci, poljoprivredne kombinate kupuju stranci. A gde je ono: kupujmo domaće?“\n
          „Upravnik zgrade, kako to važno zvuči, ali dovoljno je da imaš jednu budalu u zgradi i da sve to lepo zamišljeno, pada u vodu“.'
  author: 'Branislav Crnić, književnik'

- text:   'Svakog dana zatekne nas novo čudo. Život je kratak. Potrudimo se da ga odigramo što pristojnije, lepše. Najbolje.'
  author: 'Marina Adamović, humanitarac iz Niša'

- text:   'Svako od nas može se prepoznati u Dejanovoj Crtici, a naročito oni koji "nemaju dlaku na jeziku"; iskreni, pošteni, dobri i skromni. Oni, koji na kraju najviše plaćaju cijenu "karaktera". Ali, ipak bolje biti takav, nego licemjer! Ovi praznici nas uče,da budemo ljudi, Bog je na sve mislio kada je stvarao svijet. Zato samo Ljubav…'
  author:  'Marija Bolta, Rijeka, Hrvatska'

- text:   'Možda sam ja naopaka, ne znam? Nikad nisam podnosila autoritativne govore. Mogu se oni zvati i motivacionim, ili kako god drugačije, sve ih doživljavam kao ispiranje mozga, a to ne podnosim! Ne volim tutorstvo! Ništa slično ne dopire i ne utiče na moj um , bilo da dolazi sa tv-a ili iz komšiluka. Držim se toga da za svaki problem ima rešenja; pre ili kasnije, pronaći ću ga! Možda se i po nešto ćušne pod tepih, ostavi za dogledno vreme; Važno je razvijati mozak razmišljanjem , razgovarati sa prijateljima, porodicom pa i samim sobom - rešenje se nađe i bez ispirača mozga!'
  author: 'Vera Glišović, Čačak, Srbija'

- text:   'Znači, ukidaju nam i švedski sto. Samo privilegovani će imati tu čast da kopaju po tuđem đubretu i hrane se mrvicama s tuđeg stola'
  author: 'Jelena Bogdanović, Facebook'

- text:   'Donesi zakon zbog poena i birača pa ga sad primeni i proceni selektivno a gde je njegovo veličanstvo znanje i gde se ono kupuje pardon uči. Kako da ne uopšte nije lako snaći se jer se stalno nešto menja a mi?!'
  author: 'Radovan Krivokapić, Priština'

- text:   '„E vala baš, samo da prođe demokratija, biće bolje, malo juče, šalim se, ko preživi, pričaće, a mi " matori", mi se secamo da je nekad bilo drugacije.\n
          „Super Crtica, ko razume, shvatiće, ko ne, nikad mu se neće kasti."'
  author: 'Ljilja Filipović, Crnajka, istok Srbije'

- text:   'Kukamo na cenu goriva,a ulice prepune vozila. Dobro se secam u vreme sankcija, gorivo bilo 5 maraka, i narod vozi. Za cigare i gorivo se ima. Kako i odakle,to ni sami Bog ne zna.'
  author: 'Roman Lale Draganić, Veliko Gradište'

- text:   'Volim da čitam crticu. Imate mnogo lepih tema.'
  author: 'Vesna Ilić, Knjaževac'