- text: >-
    Crtice Dejana Grujića nisu verbalne folaže već osmišljen spoj aktuelnog sa
    obaveznim, problematičnog sa rešivim, beskorisnog sa korisnim... Autor ne
    opterećuje, ne filozofira, ne pametuje, ne nameće se već, kao Svevideći,
    samo – ukazuje. Ko ne živi na crticu taj nikada ne spozna Život. Opaska,
    žaoka, kratak ubod, takav je 'Život na crticu' Dejana Grujića.
  author: Mr Milovan Filipović o knjizi "Život na Crticu"
- text: >-
    202 crtice predstavljaju pokušaj da se shvati mali deo misli jednog velikog
    čoveka, što Dejan Grujić i jeste zbog britkoće njegovog uma, strpljivosti,
    inteligencije, zato što njega uvek interesuje nečiji karakter i to ko si ti,
    a ne društveni položaj individue. Crtice su hronika jednog burnog vremena,
    hronika o događajima, o moralu i poštenju, o umetnosti življenja, ali i o
    ljudima koji su obeležili jednu epohu.
  author: >-
    Karlo Astrahan, pisac, urednik programa u biblioteci "Milutin Bojić", u
    Beogradu
- text: >-
    Ja čuvam džemper koji mi je poklonila moja najbolja školska prijateljica.
    Sama je očesljala, isprela i pripremila vunu i oštrikala najljepsi džemper
    koji sam jako dugo nosila,a i danas ima posebno mjesto u mom ormaru, omalio,
    ali ipak posebno vrijedan, moj.
  author: 'Nena Mlađen, Noehausen, Štutgart, Nemačka'
- text: >-
    Sudbina! I iz svega se uči! I dobro i zlo! Samo neki nauče svoje lekcije, a
    neki su ponavljači!
  author: 'Radmila Biserčić, pedagog, Priština'
- text: >-
    Na žalost ne obracamo paznju sebi dovoljno, ili nikako, a kada bolest
    uznapreduje, borba je velika; više puta uzaludna jer se kasno javljamo, ili
    malo njih ipak ima sreće da prezivi... Zato sto pre kod lekara na kontrole
    .. Pozdrav, Dejane iz Kikinde.
  author: 'Marta Kiš – Jovanović, Kikinda (1951-2020)'
- text: >-
    "Koje je marke tvoj "fotoaparat"? Zastarela tehnika bez fotošopa i
    mogućnosti montaže, prikazuje samo realnu sliku ispred objektiva u vreme
    kada ništa objektivno nije. Nije lako sa takvim aparatom, potrebno je
    pedesetak godina da prosečan ,,fotograf" napravi slike i okuraži se da ih
    podeli sa slepima u galeriji realizma. Bravo majstore..."
  author: 'Neša Babić, Stalać, Srbija'
- text: >-
    Moja majka našla novčanik pun para. Kontaktirala čoveka telefonom. Ovaj
    došao sa nabildovanim dečkom valjda da se tuče, šta li? Majka, obzirom da
    jedva hoda, zvala ga da dođe da uzme kod kuće. Uglavnom, završilo se tako
    što je prebrojao pare, a bilo ih je, ostavio 1000 dinara i to je to. Ima i
    ovde kako para tako i poštenih nalazača.
  author: 'Slađa Kručičan Stanić, književnica, Beograd'
- text: 'Treba podsećati, neprestano.'
  author: 'Jelena Ćuslović, književnica, profesorka, Čačak'
- text: >-
    „Opet smo došli u sukob sami sa sobom“. „U marketima ne znamo više ni da
    pročitamo na pakovanju šta jedemo, na pijacama nakupci, poljoprivredne
    kombinate kupuju stranci. A gde je ono: kupujmo domaće?“ „Upravnik zgrade,
    kako to važno zvuči, ali dovoljno je da imaš jednu budalu u zgradi i da sve
    to lepo zamišljeno, pada u vodu“.
  author: 'Branislav Crnić, književnik'
- text: >-
    Svakog dana zatekne nas novo čudo. Život je kratak. Potrudimo se da ga
    odigramo što pristojnije, lepše. Najbolje.
  author: 'Marina Adamović, humanitarac iz Niša'
- text: >-
    Svako od nas može se prepoznati u Dejanovoj Crtici, a naročito oni koji
    "nemaju dlaku na jeziku"; iskreni, pošteni, dobri i skromni. Oni, koji na
    kraju najviše plaćaju cijenu "karaktera". Ali, ipak bolje biti takav, nego
    licemjer! Ovi praznici nas uče,da budemo ljudi, Bog je na sve mislio kada je
    stvarao svijet. Zato samo Ljubav…
  author: 'Marija Bolta, Rijeka, Hrvatska'
- text: >-
    Možda sam ja naopaka, ne znam? Nikad nisam podnosila autoritativne govore.
    Mogu se oni zvati i motivacionim, ili kako god drugačije, sve ih doživljavam
    kao ispiranje mozga, a to ne podnosim! Ne volim tutorstvo! Ništa slično ne
    dopire i ne utiče na moj um , bilo da dolazi sa tv-a ili iz komšiluka. Držim
    se toga da za svaki problem ima rešenja; pre ili kasnije, pronaći ću ga!
    Možda se i po nešto ćušne pod tepih, ostavi za dogledno vreme; Važno je
    razvijati mozak razmišljanjem , razgovarati sa prijateljima, porodicom pa i
    samim sobom - rešenje se nađe i bez ispirača mozga!
  author: 'Vera Glišović, Čačak, Srbija'
- text: >-
    Znači, ukidaju nam i švedski sto. Samo privilegovani će imati tu čast da
    kopaju po tuđem đubretu i hrane se mrvicama s tuđeg stola
  author: 'Jelena Bogdanović, Facebook'
- text: >-
    Donesi zakon zbog poena i birača pa ga sad primeni i proceni selektivno a
    gde je njegovo veličanstvo znanje i gde se ono kupuje pardon uči. Kako da ne
    uopšte nije lako snaći se jer se stalno nešto menja a mi?!
  author: 'Radovan Krivokapić, Priština'
- text: >-
    „E vala baš, samo da prođe demokratija, biće bolje, malo juče, šalim se, ko
    preživi, pričaće, a mi " matori", mi se secamo da je nekad bilo drugacije.
    „Super Crtica, ko razume, shvatiće, ko ne, nikad mu se neće kasti."
  author: 'Ljilja Filipović, Crnajka, istok Srbije'
- text: >-
    Kukamo na cenu goriva,a ulice prepune vozila. Dobro se secam u vreme
    sankcija, gorivo bilo 5 maraka, i narod vozi. Za cigare i gorivo se ima.
    Kako i odakle,to ni sami Bog ne zna.
  author: 'Roman Lale Draganić, Veliko Gradište'
- text: Volim da čitam crticu. Imate mnogo lepih tema.
  author: 'Vesna Ilić, Knjaževac'
- text: >-
    Pre 10 godina, jednu pripravnicu su u kancelariji pogledom na Dunav i šoljom
    duple, jake i gorke kafe u novi dan  vodili talasi radija "202" i jedan
    divan glas. Svaka crtica bila je životna priča, koja se nakon emisije
    prepričavala, pamtila i nosila u srcu. Deset godina je prošlo, a onda je
    glas dobio lik, a "Crtice" su se pretočile u "Život na crticu", baš onakav
    kakav živimo. Iskreno, sa prepuno emocija, divno, pitko, i rasterećeno
    teških tema koje guše i umaraju, a opet poletno, životno, na trenutke
    slatko, na trenutke gorko, u najboljem maniru velikog Dušana Radovića, sa
    puno duha, piše o životarenju, preživljavanju, snalaženju, životu na "dođem
    ti" i "na crticu" - Dejan Grujić.  Ono o čemu smo slušali na "202" - ci,
    Dejan je pretočio u zbirku, u kojoj se kao u ogledalu vide sve naše mane i
    vrline, svakodnevnica i ono što smo za sve ove godine od života najbolje
    naučili, "Život na crticu". Ako želite knjigu koja će vas oduševiti
    toplinom, rečenicama bez vulgarnosti, i vratiti, u neka dobra, stara
    vremena, kao mene, čitajte "Život na crticu" i slušajte "202-ku.
  author: 'Jelena Nedeljković, Kladovo'
- text: >-
    Knjiga je lepa i lako se čita. Savremenica sam svih opisanih događaja u
    njoj. Mnogo njih  podseća me na neke ružne događaje iz prošlosti koje želim
    da zaboravim što pre. Nadam se da me razumeš
  author: 'Dragana Tucović Baranac, Beograd'
- text: >-
    Samo toliko da kažem o sebi da sam preduzetnik već 35 godina. Bavim se
    proizvodnjom u okviru male porodične firme. Svaki dan radim od 7 – 15, pa
    odmor za ručak, i onda ponovo nastavljam od 17 do 24 časa, često i duže. U
    ovom izopačenom svetu ovaj tempo je jedini način za opstanak. Uprkos
    obavezama, našao sam vreme da se posvetim knjizi
  author: 'Jozef Pelhe, preduzetnik, Subotica'
- text: 'Knjiga mi se dopada, rado je čitam posle paorskih poslova.'
  author: 'Goran Galetin, Subotica'
- text: Čitam sa zadovoljstvom.
  author: 'Vesna Ilić, Knjaževac'
- text: >-
    Deki, hvala ti za knjigu koja nas hronološki podseća na ono vreme kakvi smo
    bili, i kakvi smo sada. Finim tkanjem u tekstu prožimaš životne prilike sa
    političkim i vremenskim, istovremeno držeći distancu. Svedenom kritikom, na
    ivici ironije, opisuješ politička zbivanja, uvek i svuda stavljajući u
    centar malog čoveka, onog koji i tvori svaku državu. Iskreno se nadam da će
    ova knjiga imati nastavak za periid od 2012. Do danas. Smatram da je
    potrebno sačuvati pisani trag o vremenu, bez ostrašćenosti, a istovremeno
    dokumentovati događaje i odluke koji kreiraju stvarnost. Iskren pozdrav,
    Nenad i Dragana.
  author: 'Dragana Abramović i Nenad Nikolić, Beograd'
- text: >-
    Srećno prijatelju i kolega. Tu smo da podržimo prave ljude i prave
    vrednosti.
  author: 'Miljan Paunović, Beograd'
- text: >-
    Preporučujem svima da i knjigu čitaju na crticu kako se ne bi predozirali
    tužnom istinom. Ja praktikujem po stranicu dnevno. Da mi potraje što duže.
    Nadam se da će biti nastavaka… Dejane, sve pohvale i čestitke!!!!!
  author: 'Nikola Mišović, Beograd'
- text: >-
    Stigla mi je zbirka "Život na Crticu" . O ljudići koliko su meni značile
    Dekijeve crtice na FB i on je bio i ostao moj novi Duško Radović. Davno smo
    pričali da to zaslužuje da uđe u knjige i osvanuo je i taj dan. Srećna sam
    kao bratu rođenom da se to ostvarilo. Dejan to zaista baš zaslužuje. A i mi
    da kroz "crtice" pamtimo jednu epohu čudnih krivulja, duh vremena. Kad sve
    iščitam pisaću još sigurno o ovoj zbirci. Hvala Deki što sam se našla u
    zahvalnici ali iskreno veliko hvala tebi jedno velikoooo što si nas opisao i
    upamtio za pokoljenja ovakvi kakvi smo kao ljudi živeli jedan deo u vremenu
    i kosmosu. I želim od srca da nastaviš i dalje da beležiš, na sebi svojstven
    način i pun duha, lucidnosti i humora ... Da trajemo kroz tebe.
  author: 'Olja Ristić, Beograd'
- text: >-
    Želimo mnogo sreće i uspeha "Životu na Crticu“. Da se za njega daleko čuje.
    Srecno. Veliki pozdrav od nas.
  author: Ranka Tanasić – Barlov
- text: >-
    Preuzeo sam konačno, „ŽIVOT NA CRTICU“. Bilo je i vreme da veliki čovek iz
    malog radija uradi nešto ovako.
  author: 'Saša Vukota, Bač'
- text: Svako veče mojoj Marti pročitam Crticu.
  author: 'Žika Jovanović, Kikinda'
- text: >-
    Samo tako, samo napred. Podrška stiže od mene. Javiću utiske kad knjigu
    pročitam do kraja.
  author: 'Ljubiša Jevtić, Aranđelovac'
- text: >-
    Glas je dobio lice, lice čoveka ogromnog srca. Magični glas 202-ke, a sada i
    uspešni pisac, Deki Medžik Grujić.
  author: 'Serge Milanović, Pariz'
- text: Volim tvoj duh… vidim da je knjiga dobro upakovana.
  author: 'Vladanka Živanović, Beograd'
- text: >-
    Sve čestitke povodom autorskog dela. Uz emisije na radio talasima, ostavili
    ste i pisani trag ! Baš se radujem.
  author: 'Nikola Radanović, Beograd'
- text: >-
    S nestrpljenjem očekujem da pročitam knjigu. Radujem se da će uskoro biti u
    mojim rukama.
  author: 'Ivan Miljković, Gračanica, Kosmet'
- text: 'Lepo gostovanje na RTS-u. Još jednom, sve pohvale za knjigu.'
  author: 'Branko Savović, Smederevo'
- text: >-
    Dejane, čitam crtice pred spavanje. Baš me lepo vraćaju u neke trenutke -
    setim se gde sam bio i šta sam radio na dan o kom pišeš. Vrlo zanimljivo!
  author: 'Nemanja Milutinović, Beograd'
- text: >-
    Кnjiga stigla u moje ruke, prezadovoljna sam i srećna zbog posvete, divna
    je.
  author: 'Ilona Kovalski, Kikinda'
- text: >-
    Knjiga je meni i Brani ulepšala dan, hvala ti. Želim ti što pre drugo
    izdanje ove knjige. 
  author: 'Ljiljana Crnić, Beograd'
- text: >-
    Mnogo se radujem tvojoj zbirci „Život na Crticu“. Mislim da je ova knjiga
    savršen uvod u ono što ubrzo dolazi. Tvoj prvi roman. 
  author: 'Jasenka Lalović, Beograd'
- text: >-
    Juče sam dobila knjigu. Sunce je grijalo, ali ne bez razloga. Svaka
    komunikacija sa autorom ove knjige, donosi mi svijetlost dana. Kažu, da je
    najvažnije ko ti kaže, a Dejan je i u kazivanjima sjajan. 
  author: Nevenka Krivokapić Nikolić
