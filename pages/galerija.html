---
layout: default
title: Galerija
description: Slike Dejana Grujića i njegovih poznanika, kolega, prijatelja sa posla, promocija, svakodnevnih dešavanja...
---

<div class="section">
    <div class="w-container">
        <div class="w-row">
            <div class="w-col w-col-12">
                <h1 class="project-title text-center">Galerija</h1>
            </div>
        </div>
        <div class="w-row">
            <div class="row custom" id="gallery">
                {% for picture in site.data.gallery_pictures %}
                <div class="col-12 col-sm-6 col-lg-3 mb-4 text-center">
                    <div class="gallery-item" onclick="openModal('{{ picture.picture_path }}', '{{ picture.picture_header }}')">
                        <img class="gallery-thumbnail img-fluid" src="{{ "assets/img/galerija/" | relative_url }}{{ picture.picture_path }}" 
                             alt="{{ picture.picture_header }}">
                        <p class="gallery-caption">{{ picture.picture_header }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Lightbox Modal -->
<div id="galleryModal" class="lightbox-modal" onclick="closeModal()">
    <span class="lightbox-close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="lightbox-image" src="" alt="" onclick="event.stopPropagation()">
    <div id="modalCaption" class="lightbox-caption"></div>
</div>

<script>
    // Open modal with image
    function openModal(imagePath, caption) {
        const modal = document.getElementById('galleryModal');
        modal.style.display = 'flex'; // Use 'flex' for proper centering
        document.getElementById('modalImage').src = '{{ "assets/img/galerija/" | relative_url }}' + imagePath;
        document.getElementById('modalCaption').textContent = caption;
    }

    // Close modal
    function closeModal() {
        const modal = document.getElementById('galleryModal');
        modal.style.display = 'none';
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" href="{{ "/assets/css/gallery.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/lightbox.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/modal.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/switch.css" | relative_url }}">
